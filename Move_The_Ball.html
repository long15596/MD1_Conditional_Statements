<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form>
    <img src="ball.png" id="myImage" style="width: 35%">
      <p>Click button bellow to move the image to right</p>
      <input type="button" value="Right" onclick="moveRight()">
      <input type="button" value="left" onclick="moveLeft()">
      <script>
          let imgObj = null;
          imgObj = document.getElementById("myImage");
          function init(){
              imgObj = document.getElementById('myImage');
              imgObj.style.position = 'relative';
              imgObj.style.left = '0px';
          }
          function moveRight() {
              imgObj.style.left = parseInt(imgObj.style.left) + 20 + 'px';
          }
          function moveLeft() {
              imgObj.style.left = parseInt(imgObj.style.left) - 20 + 'px';
          }
          window.onload = init();
      </script>
  </form>
</body>
</html>
