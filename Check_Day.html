<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <input type="number" id="input"> <button type="button" onclick="checkDay()">Kiểm Tra</button>
    <p>Đây là kết quả kiểm tra</p>
    <p id="output"></p>
  </form>
  <script>
     function checkDay() {
         let day = document.getElementById('input').value;
         switch (day) {
             case '4':
             case '6':
             case '9':
             case '11':
                 document.getElementById('output').innerHTML = "Tháng này có 30 ngày";
                 break;
             case '2':
                 document.getElementById('output').innerHTML = "Tháng này có 29 hoặc 28 ngày";
                 break;
             case '1':
             case '3':
             case '5':
             case '7':
             case '8':
             case '10':
             case '12':
                 document.getElementById('output').innerHTML = "Tháng này có 31 ngày";
                 break;
             default:
                 document.getElementById("output").innerHTML = "Nhập lại số tháng";
         }
     }
  </script>
</body>
</html>
