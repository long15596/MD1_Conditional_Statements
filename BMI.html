<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form>
    <h1>Tính chỉ số cân nặng</h1>
    <p>Nhập cân nặng: (kg) <input type="text" id="weight"></p>
    <p>Nhập chiều cao: (m) <input type="text" id="height"></p>
    <input type="button" value="Kiểm Tra" id="check" onclick="checkBMI()">
    <p id="output"></p>
  </form>
  <script>
    function checkBMI() {
      let weight = document.getElementById('weight').value;
      let height = document.getElementById('height').value;
      let bmi = weight / Math.pow(height,2);
      if (bmi < 18.5) {
        document.getElementById('output').innerHTML = "Underweight";
      } else if (bmi < 25.0) {
        document.getElementById('output').innerHTML = "Normal";
      } else if (bmi < 35.0) {
        document.getElementById('output').innerHTML = "Overweight";
      } else {
        document.getElementById('output').innerHTML = "Obese";
      }
    }
  </script>
</body>
</html>
