<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="doReady()">
  <img src="ball.png" id="ball" style="position: absolute; left: 0; top: 0" height="300" width="300">
    <script>
        function upArrowPressed() {
            let element = document.getElementById('ball');
            element.style.top = parseInt(element.style.top) - 10 + 'px';
        }
        function dowArrowPressed() {
            let element = document.getElementById('ball');
            element.style.top = parseInt(element.style.top) + 10 + 'px';
        }
        function leftArrowPressed() {
            let element = document.getElementById('ball');
            element.style.left = parseInt(element.style.left) - 10 + 'px';
        }
        function rightArrowPressed() {
            let element = document.getElementById('ball');
            element.style.left = parseInt(element.style.left) + 10 + 'px';
        }
        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 40:
                    dowArrowPressed();
                    break;
            }
        }
        function doReady() {
            window.addEventListener('keydown', moveSelection);
        }
    </script>
</body>
</html>
