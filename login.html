<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
  <script>
    let userName = prompt("Who's there", '');
    if (userName == 'Admin') {
        alert("Wellcome");
    }
    else if (userName == null) {
        alert("Canceled");
    }
    else {
        alert("I don't know you");
    }
    let pass = prompt("Password?", '');
    if (pass == 'TheMaster') {
        alert("Wellcome");
    }
    else if (pass == null) {
        alert("Wrong password");
    }
    else {
        alert("I don't know you");
    }
  </script>
</body>
</html>
